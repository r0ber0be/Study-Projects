<!DOCTYPE html>
<html>
  <head>
    <title>Tabelas</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table border="2" width="100%">
      <!--table row-->
      <tr>
        <!--table header-->
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
      </tr>

      <tr>
        <!--table data-->
        <td>001</td>
        <td>
          <img src="imagens/notebook.png" width="150" height="150" />
        </td>
        <td>2.555,00</td>
      </tr>

      <tr>
        <!--table data-->
        <td>002</td>
        <td>
          <img src="imagens/headset.jpg" width="150" hight="150" />
        </td>
        <td>95,00</td>
      </tr>

      <tr>
        <td rowspan="2">Desconto</td>
        <td colspan="2">cupom1 -R$ 10,00</td>
      </tr>

      <tr>
        <td colspan="2">cupom2 -R$ 12,00</td>
      </tr>

      <tr>
        <td>Total:</td>
        <td colspan="2">R$ 2.628,00</td>
      </tr>
    </table>
  </body>
</html>
